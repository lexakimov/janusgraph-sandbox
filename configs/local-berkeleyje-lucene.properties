gremlin.graph=org.janusgraph.core.JanusGraphFactory

storage.backend=berkeleyje
storage.directory=janus_storage/berkeleyje

index.search.backend=lucene
index.search.directory=janus_storage/lucene




# Percentage of JVM heap reserved for BerkeleyJE's cache
storage.berkeleyje.cache-percentage=65

# The isolation level used by transactions
#
# READ_UNCOMMITTED
# READ_COMMITTED
# REPEATABLE_READ
# SERIALIZABLE
storage.berkeleyje.isolation-level=REPEATABLE_READ

# The BDB record lock mode used for read operations
#
# LockMode.DEFAULT,
# LockMode.READ_UNCOMMITTED,
# LockMode.READ_UNCOMMITTED_ALL,
# LockMode.READ_COMMITTED,
# LockMode.RMW
storage.berkeleyje.lock-mode=LockMode.DEFAULT

# If true, the shared cache is used for all graph instances
storage.berkeleyje.shared-cache=true